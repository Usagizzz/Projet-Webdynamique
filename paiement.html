<!DOCTYPE html>
<html>
    <head>
            <title>Paiement</title>
            <link rel="stylesheet" type="text/css" href="paiement.css">
          <meta charset="utf-8" />
    </head>
    <body>
        <div class="wrapper">

                            <div class="titre">
                                    <center>
                                      <h1 >PAIEMENT</h1>
                                    </center>
                            </div> <!--fin titre--> 
                             <div class="contenu">
                              <center>

                            <div class="type_carte">
                      <center>
                     
                        <ul>
                            <li class="item"> <a href="#visa" class="txt">  Visa </a> </li>

                            <li class="item"> <a href="&mastercard" class="txt"> MasterCard </a> </li>


                            <li class="item"> <a href="@paypal" class="txt">  Paypal </a> </li>

                            <li class="item"> <a href="!americanexpress" class="txt"> American Express </a> </li>
                        </ul>
                        
                         </center>
                    </div>  <!--fin type_carte--> 
                    <br>
                    <br>
                    <br>
                    <br>
                             <center>

                                 <div class="formpaie">
                                    <div id="credit-card">
                            
                                <div class="infosbanque">
                                    <fieldset>

                                        <legend>Informations bancaires</legend>
                                        
                                    <table>

                                     <tr>  
                                     <td> <h3>Propriétaire de la carte</h3></td>
                                        <td> <input type="text" name="username" placeholder="Nom sur la carte" required class="proprietaire"> </td>
                                     </tr> 

                                     <tr>
                                      <td> <h3>Numéro de carte</h3> </td>
                                      <td>  <input type="text" name="cardNumber" placeholder="N° de carte " class="numerocarte" required> </td>
                                      </tr>      
                                        <tr> 
                                            <td> <h3>Date d'expiration</h3> </td>
                                            <td> <input type="month" placeholder="MM"  class="expiration" required> </td>
                                        </tr>
                                        <tr>    
                                          <td> <h3>Choisir votre banque</h3> </td>
                                        <td> <select class="combobox"> 
                                             <option value="" selected disabled>--Banques--</option>
                                             <option>ECE</option>
                                             <option>HSBC</option>
                                             <option>La Banque Postale</option>
                                             <option>Crédit Agricole</option>
                                             <option>LCL</option>
                                             <option>Caisse d'épargne</option>
                                             <option>BRED</option>
                                             <option>BNP PARIBAS</option>
                                             <option>Société générale</option>
                                        </select> </td>
                                    </tr>
                                          <tr>
                                      <td>  <h3>Code de sécurité </h3> </td>
                                        <td> <input type="number" required class="code-"> </td>
                                     </tr>
                                         
                                       <tr>
                                       <td colspan="2" align="center">  <button><b>Soumettre</b></button> </td>
                                      </tr>

                                     </table>
                                 </fieldset>

                                </div>  <!--fin infosbanque--> 
                                          </div><!--fin credit-card--> 

                                </div> <!--fin formpaie--> 

                              </center>
                              </div> <!--fin contenu--> 



        </div>   <!--fin wrapper--> 
    </body>
